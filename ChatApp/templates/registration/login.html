<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h5 class="text-center">Inicia sesión</h5>
        </div>
        <div class="card-body d-flex align-items-center justify-content-center">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.username.label }}
              {{ form.username }}
            </div>
            <div class="form-group ">
              {{ form.password.label }}
              {{ form.password }}
            </div>
            <div class="form-group text-center"> <!-- Añadido text-center aquí -->
              <button type="submit" class="btn btn-info">Ingresar</button>
              <hr>
              <a href="{% url 'registro' %}" class="btn btn-success">Registrarse</a>
              <hr>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
